
  <app-alert [error]="error$|async"></app-alert>
  <h1 class="text-center mb-5">Login page</h1>

  <div class="d-flex flex-wrap flex-column align-items-center">
    <app-user-list [userList]="(userList$|async) ?? []" (userSelected)="onUserSelected($event)"></app-user-list>

    <app-login-form [parentForm]="form" (logon)="onLogon($event)"></app-login-form>
  </div>
